<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" >
  <link href="../IMG/logo.ico" rel="SHORTCUT ICON">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script> -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" type="text/css" href="../CSS/bar.css">
  <script src='../JS/jquery.min.js'></script>
  <script src="../JS/login.js" type="text/javascript"></script>
  <script type="text/javascript" src="../JS/includeBar.js"></script>
  <script type="text/javascript" src="../JS/releaseJob.js"></script>
</head>

<body>
  <!--側邊選單-->
<div id="sidebar">
</div>
<!-- 固定欄位(上排選單) -->
<div id="nav">
</div>

<div class="Content">
    <div class="container px-5 my-5 resume_form">
    
    <form id="releaseJob" class="mx-auto " style="max-width: 46rem">
            <legend class="mx-auto my-auto py-5">工作發佈</legend>
    <fieldset>
        
        <div class="row">
                <div class="form-group col-md-12">
                    <label class="col-form-label">工作名稱</label>
                    <input name="title" type="text" class="form-control" id="job_name" required/>
                </div>
        </div>
        <div class="row">
                <div class="form-group col-md-12">
                    <label class="col-form-label">工作地點</label>
                    <input name="position" type="text" class="form-control" id="" required/>
                </div>
        </div>
        <div class="row">
                <div class="form-group col-md-12">
                    <label class="col-form-label">工作內容</label>
                        <textarea name="content" class="form-control" id="content"rows="5"></textarea>
                </div>
        </div>
        <div class="row">
                <div class="form-group col-md-6">
                    <label class="col-form-label">聯絡人</label>
                    <input name="author" type="text" class="form-control" id="" required>
                </div>
                <div class="form-group col-md-6">
                    <label class="col-form-label">聯絡電話</label>
                    <input name="phone" type="text" class="form-control" id="" required>
                </div>
        </div>
        <div class="row">
                    <div class="form-group col-md-12">
                        <label class="col-form-label">電子郵件</label>
                        <input name="email" type="text" class="form-control" id="" required>
                    </div>
                </div>
        <div class="row">
                <div class="form-group col-md-6">
                    <label class="col-form-label">工作性質</label>
                    <div class="form-check mx-1">
                        <label class="form-check-label col-md-3">
                            <input name="property" class="form-check-input" type="checkbox" id="shop_time" value="短期">短期
                        </label>
                        <label class="form-check-label col-md-3">
                            <input name="property" class="form-check-input" type="checkbox" id="" value="長期">長期
                        </label>
                        <label class="form-check-label col-md-3">
                            <input name="property" class="form-check-input" type="checkbox" id="" value="暑假">暑假
                        </label>
                        <label class="form-check-label col-md-3">
                            <input name="property" class="form-check-input" type="checkbox" id="" value="寒假">寒假
                        </label>
                        <label class="form-check-label col-md-3">
                            <input name="property" class="form-check-input" type="checkbox" id="" value="實習">實習
                        </label>
                        <label class="form-check-label col-md-3">
                            <input name="property" class="form-check-input"type="checkbox" id="" value="臨時">臨時
                        </label>
                    </div>
                </div>
                <div class="form-group col-md-6">
                    <label class="col-form-label">工作類型</label>
                    <div class="form-check row mx-1">
                        <label class="form-check-label col-md-3">
                            <input name="type" class="form-check-input" type="checkbox" id="shop_time" value="餐飲">餐飲
                        </label>
                        <label class="form-check-label col-md-3">
                            <input name="type" class="form-check-input" type="checkbox" id="" value="課輔">課輔
                        </label>
                        <label class="form-check-label col-md-3">
                            <input name="type" class="form-check-input" type="checkbox" id="" value="房務">房務
                        </label>
                        <label class="form-check-label col-md-3">
                            <input name="type" class="form-check-input" type="checkbox" id="" value="資訊">資訊
                        </label>
                        <label class="form-check-label col-md-3">
                            <input name="type" class="form-check-input" type="checkbox" id="" value="助理">助理
                        </label>
                        <label class="form-check-label col-md-3">
                            <input name="type" class="form-check-input" type="checkbox" id="" value="其他">其他
                        </label>
                    </div>
                </div>
        </div>
        <div class="row">
                <div class="form-group col-md-6">
                    <label class="col-form-label">工作時間</label>
                    <div class="form-check row mx-1">
                        <label class="form-check-label col-md-3">
                            <input name="time" class="form-check-input" type="checkbox" id="" value="平日">平日
                        </label>
                        <label class="form-check-label col-md-3">
                            <input name="time" class="form-check-input" type="checkbox" id="" value="假日">假日
                        </label>
                        <label class="form-check-label col-md-3">
                            <input name="time" class="form-check-input" type="checkbox" id="" value="早班">早班
                        </label>
                        <label class="form-check-label col-md-3">
                            <input name="time" class="form-check-input" type="checkbox" id="" value="晚班">晚班
                        </label>
                        <label class="form-check-label col-md-3">
                            <input name="time" class="form-check-input" type="checkbox" id="" value="排班">排班
                        </label>
                        <label class="form-check-label col-md-3">
                            <input name="time" class="form-check-input" type="checkbox" id="" value="大夜班">夜班
                        </label>
                    </div>
                </div>
                <div class="form-group col-md-6">
                    <label class="col-form-label">薪資</label>
                    <div class="form-check mx-1">
                        <label class="mx-2 row"><input name="check" type="radio" name="optradio" id="salary" value="day" required/>時薪
                        <input name="salary" type="number"/></label>
                        <label class="mx-2 row"><input name="check" type="radio" name="optradio" id="slarly" value="" required/>其他(請詳述於工作內容中)</label>
                    </div>
                </div>
        </div>
        <div class="text-center mx-auto">
            <button type="submit"class="btn btn-success">發布</button>
            <span class="btn btn-danger">取消</span>
        </div>
    </fieldset>    
    </form>
    
    </div>
</div>

<script>
function w3_open() {
  document.getElementById("nav").style.marginLeft = "25%";
  document.getElementById("mySidebar").style.width = "25%";
  document.getElementById("mySidebar").style.display = "block";
  document.getElementById("openNav").style.display = 'none';
}
function w3_close() {
  document.getElementById("nav").style.marginLeft = "0%";
  document.getElementById("mySidebar").style.display = "none";
  document.getElementById("openNav").style.display = "inline-block";
}
</script>

</body>
</html>
