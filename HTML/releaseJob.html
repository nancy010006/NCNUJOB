<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" >
  <link href="../img/logo.ico" rel="SHORTCUT ICON">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link href="../css/style.css" rel="stylesheet" />
  <link rel="stylesheet" type="text/css" href="../css/bar.css">
  <link rel="stylesheet" type="text/css" href="../css/resume.css">
  <link rel="stylesheet" type="text/css" href="../css/tags.css">
  <script src='../js/jquery.min.js'></script>
  <script type="text/javascript" src="../js/getUser.js"></script>
  <script type="text/javascript" src="../js/checkLogin.js"></script>
  <script type="text/javascript" src="../js/includeBar.js"></script>
  <script type="text/javascript" src="../js/releaseJob.js"></script>
</head>

<body>
  <!--側邊選單-->
<div id="sidebar">
</div>
<!-- 固定欄位(上排選單) -->
<div id="main">
</div>

<div class="Content">
  <div class="resume_form">
    <h1>工作發布</h1>
    <form id="releaseJob">
<ul class="form-style-1">
    <li><label>工作名稱 <span class="required">*</span></label><input type="text" name="title" class="field-divided"/></li>
    <li>
    <li><label>工作地點 <span class="required">*</span></label><input type="text" name="position" class="field-divided"/></li>
    <li>
        <label>時薪 <span class="required">*</span></label>
        <input type="text" name="salary" class="field-divided" />
    </li>
    <li>
        <label>詳細內容/備註 <span class="required">*</span></label>
        <textarea name="content" id="field5" class="field-long field-textarea"></textarea>
    </li>
    <li>
        <label>聯絡人 <span class="required">*</span></label>
        <input type="text" name="author" class="field-long" />
    </li>
    <li>
        <label>連絡電話 <span class="required">*</span></label>
        <input type="tel" name="phone" class="field-long" />
    </li>
    <li>
        <label>電子信箱 <span class="required">*</span></label>
        <input type="email" name="email" class="field-long" />
    </li>
    <li>
        <label>工作性質:</label>
        <input name="property" type="checkbox" class="tagsbutton" id="short" value="短期"/>
        <label for="short">短期</label>
        <input name="property" type="checkbox" value="長期" class="tagsbutton" id="long" />
        <label for="long">長期</label>
        <input name="property" type="checkbox" value="暑假" class="tagsbutton" id="summer" />
        <label for="summer">暑期</label>
        <input name="property" type="checkbox" value="寒假" class="tagsbutton" id="winter" />
        <label for="winter">寒假</label>
        <input name="property" type="checkbox" value="實習" class="tagsbutton" id="intern" />
        <label for="intern">實習</label><br>
    </li>
    <li>
      <label>工作類型:</label>
      <input name="type" type="checkbox" value="餐飲" class="tagsbutton" id="catering" />
      <label for="catering">餐飲</label>
      <input name="type" type="checkbox" value="課輔" class="tagsbutton" id="teach" />
      <label for="teach">課輔</label>
      <input name="type" type="checkbox" value="房務" class="tagsbutton" id="clean" />
      <label for="clean">房務</label>
      <input name="type" type="checkbox" value="資訊" class="tagsbutton" id="info" />
      <label for="info">資訊</label>
      <input name="type" type="checkbox" value="助理" class="tagsbutton" id="assist" />
      <label for="assist">助理</label><br>
    </li>
    <li>
      <label>工作時間:</label>
      <input name="time" type="checkbox" value="平日" class="tagsbutton" id="normal" />
      <label for="normal">平日</label>
      <input name="time" type="checkbox" value="假日" class="tagsbutton" id="weekend" />
      <label for="weekend">假日</label>
      <input name="time" type="checkbox" value="早班" class="tagsbutton" id="am" />
      <label for="am">早班</label>
      <input name="time" type="checkbox" value="晚班" class="tagsbutton" id="pm" />
      <label for="pm">晚班</label>
      <input name="time" type="checkbox" value="排班" class="tagsbutton" id="rand" />
      <label for="rand">排班</label><br>
    </li>
    <li>
      <label>級別限制:</label>
      <input name="level" type="checkbox" value="大一" class="tagsbutton" id="first" />
      <label for="first">大一</label>
      <input name="level" type="checkbox" value="大二" class="tagsbutton" id="second" />
      <label for="second">大二</label>
      <input name="level" type="checkbox" value="大三" class="tagsbutton" id="third" />
      <label for="third">大三</label>
      <input name="level" type="checkbox" value="大四" class="tagsbutton" id="forth" />
      <label for="forth">大四</label>
      <input name="level" type="checkbox" value="碩班" class="tagsbutton" id="master" />
      <label for="master">碩班</label>
      <br>
    </li>
    <li>
        <input type="submit" value="Submit" class="GoButton" />
    </li>
</ul>   
</form>
    </div>
</div>

<script>
function w3_open() {
  document.getElementById("main").style.marginLeft = "25%";
  document.getElementById("mySidebar").style.width = "25%";
  document.getElementById("mySidebar").style.display = "block";
  document.getElementById("openNav").style.display = 'none';
}
function w3_close() {
  document.getElementById("main").style.marginLeft = "0%";
  document.getElementById("mySidebar").style.display = "none";
  document.getElementById("openNav").style.display = "inline-block";
}
</script>

</body>
</html>
