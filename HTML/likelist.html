<!DOCTYPE html>
<html>
<head>

  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
  <script src='../JS/jquery.min.js'></script>
  <script type="text/javascript" src="../JS/includeBar.js"></script>
  <script type="text/javascript" src="../JS/likelist.js"></script>
  <link rel="stylesheet" type="text/css" href="../CSS/likelist.css">
  <link rel="stylesheet" type="text/css" href="../CSS/bar.css">
  <link rel="stylesheet" type="text/css" href="../CSS/page.css">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>

<body>
  <!--側邊選單-->
<div id="sidebar">
</div>
<!--上排選單-->
<div id="nav">
</div>
<!-- <button id="coverl">找工作</button>
<button id="coverr">找員工</button> -->
<div id="title"><h1>已收藏的工作</h1></div>
<div class="Content">
    <div id="lenarea">
      <span>一次顯示</span>
      <select id="len">
        <option value="10">10</option>
        <option value="50">50</option>
        <option value="100">100</option>
      </select>  
      <span>項</span>
    </div>
    <div id="table">
    <table id="job_info">
      <thead>
        <tr>
          <th>標題</th>
          <th>薪資</th>
          <th>發布日期</th>
          <th>最後編輯日期</th>
          <th>瀏覽次數</th>
        </tr>
      </thead>
      <tbody id="casearea">
        
      </tbody>
    </table>
    </div>
    <div id="page">
      <ul class="pagination">
      </ul>
    </div>
  </div>



<script>
function w3_open() {
  document.getElementById("nav").style.marginLeft = "15%";
  document.getElementById("mySidebar").style.width = "15%";
  document.getElementById("mySidebar").style.display = "block";
  document.getElementById("openNav").style.display = 'none';
}
function w3_close() {
  document.getElementById("nav").style.marginLeft = "0%";
  document.getElementById("mySidebar").style.display = "none";
  document.getElementById("openNav").style.display = "inline-block";
}
</script>

</body>
</html>
