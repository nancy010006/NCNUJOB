<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" >
  <link href="../IMG/logo.ico" rel="SHORTCUT ICON">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" type="text/css" href="../CSS/bar.css">

  <script src="../JS/login.js" type="text/javascript"></script>
  <script type="text/javascript" src="../JS/includeBar.js"></script>
  <script type="text/javascript" src="../JS/releaseJob.js"></script>
</head>

<body>
<!-- 固定欄位(上排選單) -->
<div id="nav">
</div>

<div class="container">
    <div class="px-5 resume_form">
        <form class="mx-auto" style="max-width: 46rem">
            <legend class="mx-auto my-auto py-5">我的履歷</legend>
            <fieldset class="px-5 py-5">
                <div class="row">
                        <div class="form-group col-md-12">
                            <label class="col-form-label">姓名</label>
                            <input type="text" class="form-control" id="job_name" >
                        </div>
                </div>
                <div class="row">
                        <div class="form-group col-md-4">
                            <label class="col-form-label">性別</label>
                            <label class="row">
                                <label class="col-md-6">
                                    <input type="radio" >男
                                </label>
                                <label class="col-md-6">
                                    <input type="radio" >女
                                </label>
                            </label>
                        </div>
                        <div class="form-group col-md-4　input-append date form_datetime">
                            <label class="col-form-label">生日</label>
                            <input type="date" class="form-control" id="birthday"value="birthday">
                        </div>
                        <div class="form-group col-md-4">
                            <label class="col-form-label">科系</label>
                            <select class="form-control">
                                <option value="中文系">中文系</option>
                                <option value="國比系">國比系</option>
                                <option value="社工系">社工系</option>
                                <option value="外文系">外文系</option>
                                <option value="歷史系">歷史系</option>
                                <option value="公行系">公行系</option>
                                <option value="教政系">教政系</option>
                                <option value="東南亞系">東南亞系</option>
                                <option value="經濟系">經濟系</option>
                                <option value="國企系">國企系</option>
                                <option value="資管系">資管系</option>
                                <option value="財金系">財金系</option>
                                <option value="資工系">資工系</option>
                                <option value="土木系">土木系</option>
                                <option value="電機系">電機系</option>
                                <option value="應化系">應化系</option>
                                <option value="觀餐系">觀餐系</option>
                            </select>                          
                        </div>
                </div>
                <div class="row">
                    <div class="form-group col-md-6">
                        <label class="col-form-label">聯絡人</label>
                        <input type="text" class="form-control" id="" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label class="col-form-label">聯絡電話</label>
                        <input type="text" class="form-control" id="" required>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-md-12">
                        <label class="col-form-label">電子郵件</label>
                        <input type="text" class="form-control" id="" required>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-md-12">
                        <label class="col-form-label">自傳</label>
                        <textarea class="form-control" id="content"rows="5"　required></textarea>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-md-12">
                        <label class="col-form-label">工作經歷</label>
                        <textarea class="form-control" id="content"rows="5" required></textarea>
                    </div>
                </div>
                <div class="text-center mx-auto">
                    <button type="submit"class="btn btn-success">儲存</button>
                    <span class="btn btn-danger">取消</span>
                </div>
            </fieldset>
        </form>
    </div>
</div>

</body>
</html>
