<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" >
  <link href="../IMG/logo.ico" rel="SHORTCUT ICON">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script> -->
  <script src='../JS/jquery.min.js'></script>
  <script src="../JS/login.js" type="text/javascript"></script>
  <script type="text/javascript" src="../JS/includeBar.js"></script>
  <script type="text/javascript" src="../JS/resumelist.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
  
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.1/css/bulma.min.css">
  <link rel="stylesheet" type="text/css" href="../CSS/page.css">
  <style type="text/css">
      #prev{
        font-size: 75px;
        position: fixed;
        left: 50px;
        top: 50%;
      }
      #next{
        font-size: 75px;
        position: fixed;
        right: 50px;
        top: 50%;
      }
  </style>
</head>

<body>
<!-- 固定欄位(上排選單) -->
<div id="nav">
</div>
<div id="page">
    <ul class="pagination">
      <li>
        <a id="prev">«</a>
      </li>
      <li>
        <a id="next">»</a>
      </li>
    </ul>
  </div>
<div class="container">
    <div class="px-5 resume_form">
        <form id="resume" class="mx-auto" style="max-width: 46rem">
            <legend class="mx-auto my-auto py-5">履歷清單<span id="now">1</span>/<span id="total"></span></legend>
            <fieldset class="px-5 py-5">
                <div class="row">
                        <div class="form-group col-md-12">
                            <label class="col-form-label">姓名</label>
                            <input name="name" type="text" class="form-control" id="name" >
                        </div>
                </div>
                <div class="row">
                        <div class="form-group col-md-4">
                            <label class="col-form-label">性別</label>
                            <label class="row">
                                <label class="col-md-6">
                                    <input name="sex" type="radio" value="男">男
                                </label>
                                <label class="col-md-6">
                                    <input name="sex" type="radio" value="女">女
                                </label>
                            </label>
                        </div>
                        <div class="form-group col-md-4　input-append date form_datetime">
                            <label class="col-form-label">生日</label>
                            <input name="birthday" type="date" class="form-control" id="birthday"value="birthday">
                        </div>
                        <div class="form-group col-md-4">
                            <label class="col-form-label">科系</label>
                            <select name="department" class="form-control">
                                <option value="中文系">中文系</option>
                                <option value="國比系">國比系</option>
                                <option value="社工系">社工系</option>
                                <option value="外文系">外文系</option>
                                <option value="歷史系">歷史系</option>
                                <option value="公行系">公行系</option>
                                <option value="教政系">教政系</option>
                                <option value="東南亞系">東南亞系</option>
                                <option value="經濟系">經濟系</option>
                                <option value="國企系">國企系</option>
                                <option value="資管系">資管系</option>
                                <option value="財金系">財金系</option>
                                <option value="資工系">資工系</option>
                                <option value="土木系">土木系</option>
                                <option value="電機系">電機系</option>
                                <option value="應化系">應化系</option>
                                <option value="觀餐系">觀餐系</option>
                                <option value="其他">其他</option>
                            </select>                          
                        </div>
                </div>
                <div class="row">
                    <div class="form-group col-md-6">
                        <label class="col-form-label">聯絡電話</label>
                        <input name="phone" type="text" class="form-control" id="phone" required>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-md-12">
                        <label class="col-form-label">電子郵件</label>
                        <input name="email" type="text" class="form-control" id="email" required>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-md-12">
                        <label class="col-form-label">自傳</label>
                        <textarea id="autobiography" name="autobiography" class="form-control" id="content" rows="5"　required></textarea>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-md-12">
                        <label class="col-form-label">工作經歷</label>
                        <textarea id="exp" name="exp" class="form-control" id="content"rows="5" required></textarea>
                    </div>
                </div>
                <div class="text-center mx-auto">
                    <!-- <button id="submit" type="submit" class="btn btn-success">送出</button> -->
                </div>
            </fieldset>
        </form>
    </div>
</div>

</body>
</html>
